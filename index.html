<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Hayvan Hücresi Projesi</title>
<style>
/* ======================================================================
   AYARLAR & RESET
====================================================================== */
:root {
    --bg-dark: #050508;
    --c-membrane: rgba(0, 255, 220, 0.1);
    --c-glow: rgba(0, 255, 220, 0.5);
    --c-nucleus: #ff0055;
    --c-mito: #ff9900;
    --c-golgi: #aa00ff;
    --c-er: #0077ff;
    --c-lys: #ccff00;
    --c-cent: #00ffcc;
    --c-vacuole: #00aaff; /* Koful Rengi */
    --c-perox: #ff5500;  /* Peroksizom Rengi */
}

*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    user-select: none;
}

body {
    background-color: var(--bg-dark);
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
}

.bg-grid {
    position: absolute;
    width: 200vw; height: 200vh;
    background: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    transform: rotateX(60deg) translateY(-100px);
    z-index: -10;
}

/* ======================================================================
   3D SAHNE
====================================================================== */
.scene {
    position: relative;
    width: 600px;
    height: 600px;
    transform-style: preserve-3d;
    transition: transform 0.1s linear;
}

.cell-membrane {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, 
        rgba(0, 255, 220, 0.05), 
        rgba(0, 20, 40, 0.8));
    box-shadow: 
        0 0 50px rgba(0, 255, 220, 0.15),
        inset 0 0 80px rgba(0, 255, 220, 0.1);
    border: 2px dashed rgba(0, 255, 220, 0.2);
    transform-style: preserve-3d;
    cursor: pointer;
    transform: translateZ(-10px); 
}

/* ======================================================================
   ORGANELLER
====================================================================== */
.organelle-wrapper {
    position: absolute;
    transform-style: preserve-3d;
    pointer-events: auto; 
    display: flex; justify-content: center; align-items: center;
    z-index: 10;
}

.organelle-content {
    position: relative;
    transform-style: preserve-3d;
    cursor: pointer;
}

/* --- 1. ÇEKİRDEK --- */
.w-nucleus { top: 50%; left: 50%; width: 160px; height: 160px; margin-top: -80px; margin-left: -80px; transform: translateZ(40px); }
.c-nucleus {
    width: 100%; height: 100%; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff4477, #770022);
    box-shadow: 0 0 40px var(--c-nucleus);
    display: flex; align-items: center; justify-content: center;
}
.nucleolus { width: 50px; height: 50px; border-radius: 50%; background: white; box-shadow: 0 0 20px white; }

/* --- 2. MİTOKONDRİ --- */
.w-mito { width: 70px; height: 35px; }
.c-mito {
    width: 100%; height: 100%; border-radius: 20px;
    background: linear-gradient(45deg, var(--c-mito), #884400);
    box-shadow: 0 0 10px var(--c-mito);
    border: 1px solid rgba(255,255,255,0.3);
    overflow: hidden;
}
.c-mito::after {
    content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
    background: repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(0,0,0,0.4) 4px, rgba(0,0,0,0.4) 7px);
}
.pos-mito-1 { top: 22%; left: 28%; transform: rotate(30deg) translateZ(20px); }
.pos-mito-2 { top: 72%; left: 68%; transform: rotate(-25deg) translateZ(-15px); }

/* --- 3. GOLGİ --- */
.w-golgi { top: 68%; left: 22%; width: 90px; height: 70px; transform: rotate(-15deg) translateZ(35px); }
.c-golgi { width: 100%; height: 100%; position: relative; }
.golgi-layer {
    position: absolute; height: 12px;
    background: var(--c-golgi); border-radius: 10px;
    box-shadow: 0 0 8px var(--c-golgi);
}

/* --- 4. ER (Granüllü) --- */
.w-er { top: 18%; left: 58%; width: 120px; height: 90px; transform: translateZ(-25px); }
.c-er { width: 100%; height: 100%; position: relative; }
.er-tube {
    position: absolute; height: 16px;
    background: var(--c-er); border-radius: 10px;
    box-shadow: 0 0 8px var(--c-er); opacity: 0.8;
}

/* --- 5. LİZOZOM --- */
.w-lys { top: 78%; left: 45%; transform: translateZ(45px); }
.c-lys {
    width: 40px; height: 40px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #eeff00, #556600);
    box-shadow: 0 0 15px var(--c-lys);
}

/* --- 6. SENTROZOM --- */
.w-cent { top: 32%; left: 22%; width: 70px; height: 70px; }
.c-cent { position: relative; width: 35px; height: 35px; }
.cent-tube {
    position: absolute; width: 30px; height: 10px;
    background: repeating-linear-gradient(90deg, #00ffcc, #00ffcc 3px, #004433 3px, #004433 6px);
    box-shadow: 0 0 15px #00ffcc;
}

/* --- 7. KOFUL (Hayvan Hücresinde Küçük) --- */
.w-vac { width: 30px; height: 30px; }
.c-vac {
    width: 100%; height: 100%; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
    background: rgba(0, 170, 255, 0.4);
    border: 1px solid var(--c-vacuole);
    box-shadow: inset 0 0 10px var(--c-vacuole);
}
.pos-vac-1 { top: 40%; left: 75%; transform: translateZ(10px); }
.pos-vac-2 { top: 85%; left: 30%; transform: translateZ(20px); }

/* --- 8. PEROKSİZOM --- */
.w-perox { top: 15%; left: 45%; transform: translateZ(10px); }
.c-perox {
    width: 25px; height: 25px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffaa00, #aa3300);
    box-shadow: 0 0 10px var(--c-perox);
}

/* --- 9. RİBOZOM (Serbest) --- */
.w-ribo-free { width: 8px; height: 8px; }
.c-ribo-free {
    width: 100%; height: 100%; border-radius: 50%;
    background: #00ffff; box-shadow: 0 0 5px #00ffff;
}

/* ======================================================================
   PARTİKÜLLER & SİTOPLAZMA
====================================================================== */
.particle { position: absolute; border-radius: 50%; pointer-events: none; background: white; }
.p-ribo { width: 4px; height: 4px; background: cyan; box-shadow: 0 0 4px cyan; opacity: 0.8; }

@keyframes particle-float {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(15px, -20px); }
}

/* ======================================================================
   UI & POPUP
====================================================================== */
.overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    display: flex; justify-content: center; align-items: center;
    opacity: 0; visibility: hidden;
    transition: 0.3s; z-index: 2000;
    backdrop-filter: blur(8px);
}
.overlay.active { opacity: 1; visibility: visible; }

.popup {
    width: 480px;
    background: linear-gradient(145deg, #1a1f2c, #0d1117);
    border: 1px solid rgba(0, 255, 220, 0.3);
    padding: 35px; border-radius: 20px;
    box-shadow: 0 0 60px rgba(0, 255, 220, 0.1);
    color: #eee; position: relative;
}

.popup h2 { 
    color: var(--c-glow); 
    font-size: 1.8rem;
    border-bottom: 2px solid rgba(0, 255, 220, 0.2); 
    padding-bottom: 15px; margin-bottom: 20px; 
}

.popup p { line-height: 1.6; font-size: 1.1rem; color: #ccc; }

.btn-close { 
    position: absolute; top: 20px; right: 20px; 
    background: none; border: none; color: #666; 
    font-size: 2rem; cursor: pointer; transition: 0.2s;
}
.btn-close:hover { color: #ff0055; }

</style>
</head>
<body>

    <div class="bg-grid"></div>

    <div style="position:absolute; top:40px; left:40px; color:white; pointer-events:none; z-index: 200;">
        <h1 style="letter-spacing: 2px;">BİYOLOJİ: HAYVAN HÜCRESİ</h1>
        <p style="color: var(--c-glow); font-size: 1.4rem; opacity: 0.8;">İnteraktif 3D Model</p>
    </div>

    <div class="scene" id="scene">
        
        <div class="cell-membrane" data-type="membrane"></div>

        <div class="organelle-wrapper w-nucleus" data-type="nucleus">
            <div class="organelle-content c-nucleus"><div class="nucleolus"></div></div>
        </div>

        <div class="organelle-wrapper pos-mito-1" data-type="mitochondria"><div class="organelle-content c-mito"></div></div>
        <div class="organelle-wrapper pos-mito-2" data-type="mitochondria"><div class="organelle-content c-mito"></div></div>

        <div class="organelle-wrapper w-golgi" data-type="golgi">
            <div class="organelle-content c-golgi">
                <div class="golgi-layer" style="top:0; width:80%; left:10%;"></div>
                <div class="golgi-layer" style="top:18px; width:100%; left:0%;"></div>
                <div class="golgi-layer" style="top:36px; width:70%; left:15%;"></div>
            </div>
        </div>

        <div class="organelle-wrapper w-er" data-type="er">
            <div class="organelle-content c-er">
                <div class="er-tube" style="width:100px; top:0; transform:rotate(8deg);"></div>
                <div class="er-tube" style="width:110px; top:25px; transform:rotate(-4deg);"></div>
                <div class="er-tube" style="width:90px; top:50px; transform:rotate(3deg);"></div>
            </div>
        </div>

        <div class="organelle-wrapper w-lys" data-type="lysosome"><div class="organelle-content c-lys"></div></div>

        <div class="organelle-wrapper w-cent" data-type="centriole">
            <div class="organelle-content c-cent">
                <div class="cent-tube" style="transform: rotate(0deg); top: 12px;"></div>
                <div class="cent-tube" style="transform: rotate(90deg); top: 12px; left: 0;"></div>
            </div>
        </div>

        <div class="organelle-wrapper pos-vac-1" data-type="vacuole"><div class="organelle-content c-vac"></div></div>
        <div class="organelle-wrapper pos-vac-2" data-type="vacuole"><div class="organelle-content c-vac"></div></div>

        <div class="organelle-wrapper w-perox" data-type="peroxisome"><div class="organelle-content c-perox"></div></div>

        <div class="organelle-wrapper" style="top:30%; left:70%;" data-type="ribosome"><div class="organelle-content c-ribo-free"></div></div>
        <div class="organelle-wrapper" style="top:60%; left:40%;" data-type="ribosome"><div class="organelle-content c-ribo-free"></div></div>
        <div class="organelle-wrapper" style="top:25%; left:35%;" data-type="ribosome"><div class="organelle-content c-ribo-free"></div></div>

        <div class="particle p-ribo" style="top:20%; left:20%; animation: particle-float 8s infinite;"></div>
        <div class="particle p-ribo" style="top:80%; left:70%; animation: particle-float 10s infinite;"></div>
        <div class="particle p-ribo" style="top:50%; left:85%; animation: particle-float 12s infinite;"></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <button class="btn-close" id="closeBtn">&times;</button>
            <h2 id="pTitle">Başlık</h2>
            <p id="pDesc">Açıklama</p>
        </div>
    </div>

<script>
    const data = {
        nucleus: { 
            title: "Çekirdek (Nucleus)", 
            text: "Hücrenin yönetim merkezidir. İçindeki DNA sayesinde kalıtım ve tüm hayatsal faaliyetleri (büyüme, bölünme) denetler. Ortasındaki beyaz kısım çekirdekçiktir (RNA sentezi yapar)." 
        },
        mitochondria: { 
            title: "Mitokondri", 
            text: "Hücrenin 'enerji santrali'dir. Oksijenli solunum yaparak hücrenin ihtiyacı olan ATP'yi (enerji) üretir. Kendi DNA'sı vardır ve çoğalabilir." 
        },
        golgi: { 
            title: "Golgi Aygıtı", 
            text: "Salgı maddelerinin (enzim, hormon, mukus) üretilmesi, paketlenmesi ve salgılanmasından sorumludur. Üst üste dizilmiş yassı keseciklerden oluşur." 
        },
        er: { 
            title: "Endoplazmik Retikulum", 
            text: "Hücre içinde madde iletimini sağlayan kanal sistemidir. Çekirdek zarı ile hücre zarı arasındadır. Protein ve yağ sentezinde rol oynar." 
        },
        lysosome: { 
            title: "Lizozom", 
            text: "Hücre içi sindirim merkezidir. İçindeki güçlü enzimlerle büyük molekülleri parçalar. Hayvan hücrelerinde bulunur, bitki hücrelerinde genellikle yoktur." 
        },
        centriole: { 
            title: "Sentrozom", 
            text: "Hücre bölünmesi sırasında iğ ipliklerini oluşturarak kromozomların ayrılmasını sağlar. Hayvan hücresinin en karakteristik organellerinden biridir." 
        },
        vacuole: { 
            title: "Koful", 
            text: "Hücrede besin, atık veya su depolar. Hayvan hücrelerinde bitki hücrelerine göre çok daha KÜÇÜK ve SAYICA FAZLA olmaları ayırt edici bir özelliktir." 
        },
        peroxisome: { 
            title: "Peroksizom", 
            text: "Zehirli maddeleri etkisiz hale getirir. Özellikle zehirli olan Hidrojen Peroksit'i (H2O2) parçalayarak su ve oksijene dönüştüren katalaz enzimine sahiptir." 
        },
        ribosome: { 
            title: "Ribozom", 
            text: "Hücrenin en küçük organelidir. Görevi protein sentezlemektir. Tüm canlı hücrelerde ortak olarak bulunur. Hem sitoplazmada serbest hem de ER üzerinde bulunabilir." 
        },
        membrane: { 
            title: "Hücre Zarı", 
            text: "Hücreyi dış ortamdan ayırır, korur ve şekil verir. 'Seçici geçirgen' özelliğe sahiptir; hücreye neyin girip çıkacağına karar verir. Esnek bir yapıdadır." 
        }
    };

    const scene = document.getElementById('scene');
    const overlay = document.getElementById('overlay');
    const pTitle = document.getElementById('pTitle');
    const pDesc = document.getElementById('pDesc');

    // MOUSE HAREKETİ (3D Efekti)
    document.addEventListener('mousemove', (e) => {
        if(overlay.classList.contains('active')) return; 
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        scene.style.transform = `rotateY(${x * 12}deg) rotateX(${y * -12}deg)`;
    });

    // TIKLAMA OLAYI
    document.querySelectorAll('.organelle-wrapper, .cell-membrane').forEach(el => {
        el.addEventListener('click', (e) => {
            e.stopPropagation();
            const type = el.getAttribute('data-type');
            if(data[type]) {
                pTitle.textContent = data[type].title;
                pDesc.textContent = ""; 
                typeWriter(data[type].text, pDesc);
                overlay.classList.add('active');
            }
        });
    });

    const closePopup = () => overlay.classList.remove('active');
    document.getElementById('closeBtn').addEventListener('click', closePopup);
    overlay.addEventListener('click', (e) => { if(e.target === overlay) closePopup(); });

    function typeWriter(text, el) {
        let i = 0;
        function type() {
            if (i < text.length) {
                el.textContent += text.charAt(i);
                i++;
                setTimeout(type, 15);
            }
        }
        type();
    }
</script>
</body>
</html>
