<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hayvan Hücresi</title>
<style>
/* ======================================================================
   AYARLAR & RESET
====================================================================== */
:root {
    --bg-dark: #050508;
    --c-membrane: rgba(0, 255, 220, 0.1);
    --c-glow: rgba(0, 255, 220, 0.5);
    --c-nucleus: #ff0055;
    --c-mito: #ff9900;
    --c-golgi: #aa00ff;
    --c-er: #0077ff;
    --c-lys: #ccff00;
    --c-cent: #00ffcc; /* Parlak Neon Turkuaz */
}

*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    user-select: none;
}

body {
    background-color: var(--bg-dark);
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
}

/* Arka Plan */
.bg-grid {
    position: absolute;
    width: 200vw; height: 200vh;
    background: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    transform: rotateX(60deg) translateY(-100px);
    z-index: -10;
}

/* ======================================================================
   3D SAHNE
====================================================================== */
.scene {
    position: relative;
    width: 600px;
    height: 600px;
    transform-style: preserve-3d;
    transition: transform 0.1s linear;
}

/* HÜCRE ZARI (Hayvan Hücresi: Yuvarlak ve Esnek) */
.cell-membrane {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, 
        rgba(0, 255, 220, 0.05), 
        rgba(0, 20, 40, 0.8));
    box-shadow: 
        0 0 50px rgba(0, 255, 220, 0.15),
        inset 0 0 80px rgba(0, 255, 220, 0.1);
    border: 1px solid rgba(0, 255, 220, 0.2);
    transform-style: preserve-3d;
    cursor: pointer;
    /* Zarı arkaya itiyoruz, organeller öne çıksın */
    transform: translateZ(-10px); 
}

/* ======================================================================
   ORGANELLER (HOVER EFEKTLERİ TAMAMEN SİLİNDİ)
====================================================================== */

.organelle-wrapper {
    position: absolute;
    transform-style: preserve-3d;
    pointer-events: auto; 
    display: flex; justify-content: center; align-items: center;
    z-index: 10;
}

.organelle-content {
    position: relative;
    transform-style: preserve-3d;
    cursor: pointer; /* Tıklanabilir olduğu belli olsun */
    /* Filter transition sildik, çünkü hover yok */
}

/* DİKKAT: .organelle-wrapper:hover BLOĞU TAMAMEN SİLİNDİ */
/* Artık mouse ile üzerine gelince hiçbir stil değişmeyecek. */

/* --- 1. ÇEKİRDEK --- */
.w-nucleus { top: 50%; left: 50%; width: 160px; height: 160px; margin-top: -80px; margin-left: -80px; transform: translateZ(40px); }
.c-nucleus {
    width: 100%; height: 100%; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff4477, #770022);
    box-shadow: 0 0 40px var(--c-nucleus);
    display: flex; align-items: center; justify-content: center;
}
.nucleolus { width: 50px; height: 50px; border-radius: 50%; background: white; box-shadow: 0 0 20px white; }

/* --- 2. MİTOKONDRİ --- */
.w-mito { width: 80px; height: 40px; }
.c-mito {
    width: 100%; height: 100%; border-radius: 20px;
    background: linear-gradient(45deg, var(--c-mito), #884400);
    box-shadow: 0 0 10px var(--c-mito);
    border: 1px solid rgba(255,255,255,0.3);
    overflow: hidden;
}
.c-mito::after {
    content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
    background: repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(0,0,0,0.5) 5px, rgba(0,0,0,0.5) 8px);
}
.pos-mito-1 { top: 20%; left: 30%; transform: rotate(30deg) translateZ(20px); }
.pos-mito-2 { top: 75%; left: 65%; transform: rotate(-20deg) translateZ(-10px); }
.pos-mito-3 { top: 25%; left: 75%; transform: rotate(45deg) translateZ(10px); }

/* --- 3. GOLGİ --- */
.w-golgi { top: 65%; left: 20%; width: 100px; height: 80px; transform: rotate(-10deg) translateZ(30px); }
.c-golgi { width: 100%; height: 100%; position: relative; }
.golgi-layer {
    position: absolute; height: 15px;
    background: var(--c-golgi); border-radius: 10px;
    box-shadow: 0 0 8px var(--c-golgi);
    backface-visibility: hidden;
}

/* --- 4. ER --- */
.w-er { top: 15%; left: 60%; width: 130px; height: 100px; transform: translateZ(-20px); }
.c-er { width: 100%; height: 100%; position: relative; }
.er-tube {
    position: absolute; height: 18px;
    background: var(--c-er); border-radius: 10px;
    box-shadow: 0 0 10px var(--c-er); opacity: 0.8;
}

/* --- 5. LİZOZOM --- */
.w-lys { top: 80%; left: 50%; transform: translateZ(50px); }
.c-lys {
    width: 45px; height: 45px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #eeff00, #556600);
    box-shadow: 0 0 20px var(--c-lys);
}

/* --- 6. SENTROZOM (Hayvan Hücresinin Alametifarikası) --- */
.w-cent { 
    top: 35%; left: 25%; 
    width: 80px; height: 80px; 
    display: flex; justify-content: center; align-items: center;
}
.c-cent { position: relative; width: 40px; height: 40px; }
.cent-tube {
    position: absolute; width: 35px; height: 12px;
    /* Rengini ve parlaklığını artırdık çünkü artık hover yok, hep parlak olmalı */
    background: repeating-linear-gradient(90deg, #00ffcc, #00ffcc 3px, #004433 3px, #004433 6px);
    box-shadow: 0 0 20px #00ffcc, 0 0 5px white; 
}

/* ======================================================================
   PARTİKÜLLER
====================================================================== */
.particle {
    position: absolute; border-radius: 50%; pointer-events: none; background: white;
}
.p-dust { width: 2px; height: 2px; opacity: 0.4; }
.p-ribo { width: 3px; height: 3px; background: cyan; box-shadow: 0 0 4px cyan; }
.p-prot { width: 4px; height: 4px; opacity: 0.6; box-shadow: 0 0 5px white; }

@keyframes particle-float {
    0% { transform: translate(0, 0); }
    50% { transform: translate(10px, -15px); }
    100% { transform: translate(0, 0); }
}

/* ======================================================================
   UI & POPUP
====================================================================== */
.overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex; justify-content: center; align-items: center;
    opacity: 0; visibility: hidden;
    transition: 0.2s;
    z-index: 2000; /* Popup her şeyin en üstünde */
    backdrop-filter: blur(5px);
}
.overlay.active { opacity: 1; visibility: visible; }

.popup {
    width: 450px;
    background: rgba(20, 25, 35, 0.95);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 30px; border-radius: 10px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    color: #eee;
    position: relative;
}

.popup h2 { color: var(--c-glow); border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 15px; }
.btn-close { position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

</style>
</head>
<body>

    <div class="bg-grid"></div>

    <div style="position:absolute; top:30px; left:30px; color:white; pointer-events:none; z-index: 200;">
        <h1>HAYVAN HÜCRESİ</h1>
        <p style="color: var(--c-glow); font-size: 1.75rem;">BİR PROJE</p>
    </div>

    <div class="scene" id="scene">
        
        <div class="cell-membrane" data-type="membrane"></div>

        <div class="organelle-wrapper w-nucleus" data-type="nucleus">
            <div class="organelle-content c-nucleus">
                <div class="nucleolus"></div>
            </div>
        </div>

        <div class="organelle-wrapper pos-mito-1" data-type="mitochondria"><div class="organelle-content c-mito"></div></div>
        <div class="organelle-wrapper pos-mito-2" data-type="mitochondria"><div class="organelle-content c-mito"></div></div>
        <div class="organelle-wrapper pos-mito-3" data-type="mitochondria"><div class="organelle-content c-mito"></div></div>

        <div class="organelle-wrapper w-golgi" data-type="golgi">
            <div class="organelle-content c-golgi">
                <div class="golgi-layer" style="top:0; width:80%; left:10%;"></div>
                <div class="golgi-layer" style="top:20px; width:90%; left:5%;"></div>
                <div class="golgi-layer" style="top:40px; width:100%; left:0%;"></div>
                <div class="golgi-layer" style="top:60px; width:70%; left:15%;"></div>
            </div>
        </div>

        <div class="organelle-wrapper w-er" data-type="er">
            <div class="organelle-content c-er">
                <div class="er-tube" style="width:100px; top:0; transform:rotate(10deg);"></div>
                <div class="er-tube" style="width:110px; top:25px; left:-10px; transform:rotate(-5deg);"></div>
                <div class="er-tube" style="width:90px; top:50px; left:10px; transform:rotate(5deg);"></div>
                <div class="er-tube" style="width:80px; top:75px; left:5px; transform:rotate(-2deg);"></div>
            </div>
        </div>

        <div class="organelle-wrapper w-lys" data-type="lysosome">
            <div class="organelle-content c-lys"></div>
        </div>

        <div class="organelle-wrapper w-cent" data-type="centriole">
            <div class="organelle-content c-cent">
                <div class="cent-tube" style="transform: rotate(0deg); top: 14px;"></div>
                <div class="cent-tube" style="transform: rotate(90deg); top: 14px; left: 0;"></div>
            </div>
        </div>

        <div class="particle p-dust" style="top:10%; left:20%; transform:translateZ(-50px); animation:particle-float 10s infinite;"></div>
        <div class="particle p-dust" style="top:80%; left:80%; transform:translateZ(-40px); animation:particle-float 12s infinite;"></div>
        <div class="particle p-dust" style="top:50%; left:10%; transform:translateZ(-60px); animation:particle-float 15s infinite;"></div>
        <div class="particle p-ribo" style="top:30%; left:40%; animation:particle-float 5s infinite;"></div>
        <div class="particle p-ribo" style="top:60%; left:70%; animation:particle-float 6s infinite;"></div>
        <div class="particle p-ribo" style="top:70%; left:20%; animation:particle-float 7s infinite;"></div>
        <div class="particle p-ribo" style="top:20%; left:80%; animation:particle-float 8s infinite;"></div>
        <div class="particle p-ribo" style="top:45%; left:55%; animation:particle-float 9s infinite;"></div>
        <div class="particle p-prot" style="top:40%; left:90%; transform:translateZ(60px); animation:particle-float 11s infinite;"></div>
        <div class="particle p-prot" style="top:15%; left:35%; transform:translateZ(40px); animation:particle-float 13s infinite;"></div>
        <div class="particle p-prot" style="top:85%; left:45%; transform:translateZ(50px); animation:particle-float 14s infinite;"></div>
        <div class="particle p-dust" style="top:12%; left:88%; transform:translateZ(-10px);"></div>
        <div class="particle p-dust" style="top:92%; left:12%; transform:translateZ(10px);"></div>
        <div class="particle p-ribo" style="top:52%; left:32%; transform:translateZ(20px);"></div>
        <div class="particle p-ribo" style="top:22%; left:62%; transform:translateZ(-20px);"></div>
        <div class="particle p-dust" style="top:72%; left:52%; transform:translateZ(30px);"></div>
        <div class="particle p-dust" style="top:32%; left:82%; transform:translateZ(-30px);"></div>
        
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <button class="btn-close" id="closeBtn">&times;</button>
            <h2 id="pTitle">Başlık</h2>
            <p id="pDesc">Açıklama</p>
        </div>
    </div>

<script>
    // VERİ (HAYVAN HÜCRESİ ODAKLI)
    const data = {
        nucleus: { title: "Çekirdek", text: "Hücrenin yönetim ve kalıtım merkezi. DNA'yı barındırır. Hayvan hücrelerinde genellikle merkezde bulunur." },
        mitochondria: { title: "Mitokondri", text: "Hücrenin enerji santrali. Oksijenli solunum yaparak ATP üretir." },
        golgi: { title: "Golgi Aygıtı", text: "Salgı üretim ve paketleme merkezi. Glikoprotein sentezi yapar." },
        er: { title: "Endoplazmik Retikulum", text: "Hücre içi madde iletimini sağlar. Granüllü ve Granülsüz olarak ikiye ayrılır." },
        lysosome: { title: "Lizozom", text: "Hücre içi sindirim yapar. Özellikle hayvan hücrelerinde bolca bulunur. Yaşlı organelleri parçalar." },
        centriole: { title: "Sentrozom", text: "SADECE HAYVAN HÜCRELERİNDE (ve ilkel bitkilerde) bulunur. Hücre bölünmesi sırasında iğ ipliklerini oluşturur." },
        membrane: { title: "Hücre Zarı", text: "Hücreyi korur ve şekil verir. Hayvan hücrelerinde hücre duvarı olmadığı için şekil esnektir." }
    };

    const scene = document.getElementById('scene');
    const overlay = document.getElementById('overlay');
    const pTitle = document.getElementById('pTitle');
    const pDesc = document.getElementById('pDesc');

    // MOUSE HAREKETİ
    document.addEventListener('mousemove', (e) => {
        if(overlay.classList.contains('active')) return; 
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        scene.style.transform = `rotateY(${x * 10}deg) rotateX(${y * -10}deg)`;
    });

    // TIKLAMA
    document.querySelectorAll('.organelle-wrapper, .cell-membrane').forEach(el => {
        el.addEventListener('click', (e) => {
            e.stopPropagation();
            const type = el.getAttribute('data-type');
            if(data[type]) {
                pTitle.textContent = data[type].title;
                pDesc.textContent = ""; 
                typeWriter(data[type].text, pDesc);
                overlay.classList.add('active');
            }
        });
    });

    const closePopup = () => overlay.classList.remove('active');
    document.getElementById('closeBtn').addEventListener('click', closePopup);
    overlay.addEventListener('click', (e) => { if(e.target === overlay) closePopup(); });

    function typeWriter(text, el) {
        let i = 0;
        function type() {
            if (i < text.length) {
                el.textContent += text.charAt(i);
                i++;
                setTimeout(type, 20);
            }
        }
        type();
    }
</script>
</body>
</html>
